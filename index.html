<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type ="text/css" href="main.css">
    <script src="jquery-3.1.1%20(1).js"></script>
</head>
<body>

    <audio id="beep" src="sound.mp3"></audio>

    <div id="digitalClock">
        <div>
            <span id=minutes class="inputSwitch" contenteditable="true">00</span>
            <div class="smalltext">Minutes</div>
        </div><!---

     ---><div>
            <span id="seconds" class="inputSwitch" contenteditable="true">00</span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>


    <div>
        <button onclick="setWork()">Work!</button><!--
     --><button onclick="setBreak()">Break!</button>
    </div>
    <div>
        <button id="start" onclick="startCountDown()">Start!</button>
    </div>
    <div>
        <button id="start" onclick="stop()">Stop!</button>
    </div>

    <script>
        (function(){
            $('#seconds').on('click', function () {
                $(this).text('');
            });

            $('#seconds').on('keypress', function (event) {
                if(event.which < 48 || event.which>57){
                    event.preventDefault();
                }
            });

            $('#seconds').on('keypress', function (event) {
                    if($(this).text().length==2){
                        event.preventDefault();
                    }
            });

            $('#minutes').on('click', function () {
                $(this).text('');
            });

            $('#minutes').on('keypress', function (event) {
                if(event.which < 48 || event.which>57){
                    event.preventDefault();
                }
            });

            $('#minutes').on('keypress', function (event) {
                if($(this).text().length==2){
                    event.preventDefault();
                }
            })
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
